<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css" type="text/css" />
  <meta charset="UTF-8">
  <title>Adauga vanzari</title>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h2>Welcome!</h2>
    <ul>
      <li><a href="/adminPanel">Dashbord</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Cows</a>
        <div class="dropdown-content">
          <br>
          <a href="/adminPanel/listaVaci">Cows</a>
          <a href="/adminPanel/vacileInsarcinate">Pregnat cows</a>
          <a href="/adminPanel/vacileMoarte">Died cows</a>
          <a href="/adminPanel/vacileBolnave">Sick cows</a>
        </div>
      </li>
      <li><a href="/adminPanel/listaAngajati">Employers</a></li>
      <li><a href="/adminPanel/listaProduseZootehnice">Livestock Produce</a></li>
      <li><a href="/adminPanel/listaFuraje ">Feeds</a></li>
      <li><a href="/adminPanel/listaInventar ">Inventory</a></li>
      <li><a href="/adminPanel/tasks ">Task-uri</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Mini ERP</a>
        <div class="dropdown-content">
          <br>
          <a href="/adminPanel/farmMenu/users">Administration</a>
          <a href="/adminPanel/farmMenu/clienti">Clients</a>
          <a href="/adminPanel/farmMenu/cheltuieliFuraje">Feed expenses</a>
          <a href="/adminPanel/farmMenu/vanzari">Sales</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Group cows</a>
        <div class="dropdown-content">
          <br>
          <a href="/listaGrupuri">Groups</a>
          <a href="/adaugaGrup">Create new group</a>
        </div>
      </li>
      <li>
        <a href="/logout" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          Logout
        </a>
      </li>
    </ul>
  </div>
  <div class="main_content">
    <div class="header">
      <h4>
        Adăugarea vanzarilor
      </h4>
    </div>
    <div class="info" align="center">
      <center>
        <form action="#" th:action="@{/adminPanel/farmMenu/vanzari/adaugaVanzari/save}" th:object="${vanzariModel}" method="post">
          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="tipProdus">Tipul produsului</label>
              </div>
              <div class="col-75">
                <select id="tipProdus" name="tipProdus" style="width: 250px">
                  <option selected="selected" value="">Alege o opțiune</option>
                  <option th:each="vanzariModelTipProdus : ${tipProdusSelector}"
                          th:value="${vanzariModelTipProdus}"
                          th:text="${vanzariModelTipProdus}">
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="org">Organizatia</label>
              </div>
              <div class="col-75">
                <select id="org" name="organizatia" style="width: 250px">
                  <option selected="selected" value="">Alege o opțiune</option>
                  <option th:each="clientiModelOrganizatia : ${organizatiaSelector}"
                          th:value="${clientiModelOrganizatia}"
                          th:text="${clientiModelOrganizatia}">
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="org">Data expirarii</label>
              </div>
              <div class="col-75">
                <select id="endDate" name="dataExpirarii" style="width: 250px">
                  <option selected="selected" value="">Alege o opțiune</option>
                  <option th:each="produseZootehniceModelDataExpirarii : ${dataExpirariiSelector}"
                          th:value="${produseZootehniceModelDataExpirarii}"
                          th:text="${produseZootehniceModelDataExpirarii}">
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="quantitySells">Cantitatea</label>
              </div>
              <div class="col-75">
                <input type="text" th:field="*{cantitate}" name="cantitate" id="quantitySells" placeholder="Cantitatea">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label>Data vanzare</label>
              </div>
              <div class="col-75">
                <input type="date"  th:field="*{dataVanzare}" name="dataVanzare" id="soldDate" placeholder="yyyy-MM-dd">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label>Pretul</label>
              </div>
              <div class="col-75">
                <input type="text" th:field="*{pretul}" name="pretul" id="price" placeholder="Pretul">
              </div>
            </div>
          </div>
          <button class="btn back">
            <a href="/adminPanel/farmMenu/vanzari ">Lista vanzari</a>
          </button>
          <button class="btn success" type="submit">
            Adauga
          </button>
          <div th:if="${errorMessage != null}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
          </div>
        </form>
      </center>
    </div>
  </div>
</div>
</body>
</html>
