<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css" type="text/css" />
  <meta charset="UTF-8">
  <title>Editeaza vaca</title>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h2>Welcome!</h2>
    <ul>
      <li><a href="/adminPanel">Dashbord</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Cows</a>
        <div class="dropdown-content">
          <br>
          <a th:href="@{/adminPanel/listaVaci/pagina/1}">Cows</a>
          <a th:href="@{/adminPanel/vacileInsarcinate/pagina/1}">Pregnat cows</a>
          <a th:href="@{/adminPanel/vacileMoarte/pagina/1}">Died cows</a>
          <a th:href="@{/adminPanel/vacileBolnave/pagina/1}">Sick cows</a>
        </div>
      </li>
      <li><a href="/adminPanel/listaAngajati/pagina/1">Employers</a></li>
      <li><a href="/adminPanel/listaProduseZootehnice/pagina/1">Livestock Produce</a></li>
      <li><a href="/adminPanel/listaFuraje/pagina/1">Feeds</a></li>
      <li><a href="/adminPanel/listaInventar/pagina/1">Inventory</a></li>
      <li><a href="/adminPanel/tasks/pagina/1">Task-uri</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Mini ERP</a>
        <div class="dropdown-content">
          <br>
          <a href="/adminPanel/farmMenu/users">Administration</a>
          <a href="/adminPanel/farmMenu/clienti">Clients</a>
          <a href="/adminPanel/farmMenu/cheltuieliFuraje">Feed expenses</a>
          <a href="/adminPanel/farmMenu/vanzari/pagina/1">Sales</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Group cows</a>
        <div class="dropdown-content">
          <br>
          <a href="/listaGrupuri">Groups</a>
          <a href="/adaugaGrup">Create new group</a>
        </div>
      </li>
      <li>
        <a href="/logout" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          Logout
        </a>
      </li>
    </ul>
  </div>
  <div class="main_content">
    <div class="header">
      <h4>
        Editează datele despre vacă
      </h4>
    </div>
    <div class="info" align="center">
      <center>
      <form action="#" th:action="@{/adminPanel/editeazaVaca/save}" th:object="${vacaModel}" th:method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <input type="hidden" th:field="*{idVaca}" id="id" placeholder="ID">
          <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="codul">Codul de urmarire</label>
              </div>
              <div class="col-75">
                <input type="text" th:field="*{codul}" id="codul" placeholder="Codul de urmarire">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="photoCow">Poza vaca:</label>
            </div>
            <div class="col-75">
              <input type="hidden" th:field="*{photo}">
              <input type="file" id="photoCow" name="image" accept="image/*">
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="row">
              <div class="col-25">
                <label for="raceCow">Rasa:</label>
              </div>
              <div class="col-75">
                <input type="text" th:field="*{rasa}" id="raceCow" name="rasa" placeholder="Rasa">
              </div>
            </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="intialMassKg">Masa killograme initiala:</label>
            </div>
            <div class="col-75">
              <input type="text" th:field="*{masaKgInitiala}" id="intialMassKg" name="masaKgInitiala" placeholder="Masa kilograme initiala">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="momentanMassKg">Masa killograme la moment:</label>
            </div>
            <div class="col-75">
              <input type="text" th:field="*{masaKgMoment}" id="momentanMassKg" name="masaKgMoment" placeholder="Masa killograme la moment">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="stareaSanatatii">Starea sanatatii:</label>
            </div>
            <div class="col-75">
              <select id="stareaSanatatii" th:field="*{stareaSanatatii}" name="stareaSanatatii">
                <option value="">Alege opțiunea</option>
                <option value="Sanatos">Sanatos</option>
                <option value="Bolnav">Bolnav</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="statutul">Statut:</label>
            </div>
            <div class="col-75">
              <select id="statutul" th:field="*{statutul}" name="statutul">
                <option value="">Alege opțiunea</option>
                <option value="Taiata">Taiat</option>
                <option value="Mort">Mort</option>
                <option value="Insarcinata">Insarcinata</option>
                <option value="Pentru vanzare">Pentru vanzare</option>
                <option value="Pentru lactate">Pentru lactate</option>
                <option value="Vandut">Vandut</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="formaAchizitie">Forma de achizitie:</label>
            </div>
            <div class="col-75">
              <input type="text" th:field="*{formaAchizitie}" id="formaAchizitie" name="formaAchizitie" placeholder="Forma de achizitie">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="dataNasterii">Data nasterii</label>
            </div>
            <div class="col-75">
              <input type="date"  th:field="*{dataNasterii}" id="dataNasterii" placeholder="yyyy-MM-dd">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="dataLuariiEvidenta">Data luarii de evidenta a vacii:</label>
            </div>
            <div class="col-75">
              <input type="date"  th:field="*{dataLuariiEvidenta}" id="dataLuariiEvidenta" name="dataLuariiEvidenta" placeholder="yyyy-MM-dd">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="gen">Genul:</label>
            </div>
            <div class="col-75">
              <select id="gen" th:field="*{genul}" name="genul">
                <option value="">Alege opțiunea</option>
                <option value="M">Masculin</option>
                <option value="F">Feminin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="categorie">Categorie:</label>
            </div>
            <div class="col-75">
              <select id="categorie" th:field="*{categorie}" name="categorie">
                <option value="">Alege opțiunea</option>
                <option value="Bou">Bou</option>
                <option value="Vaca">Vaca</option>
                <option value="Viteu">Viteu</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-25">
              <label for="pretul">Pretul</label>
            </div>
            <div class="col-75">
              <input type="text" th:field="*{pretul}" id="pretul" placeholder="Pretul">
            </div>
          </div>
        </div>
        <button class="btn back">
          <a href="/adminPanel/listaVaci/pagina/1">Lista vacilor</a>
        </button>
        <button class="btn success" type="submit">
          Editează datele
        </button>
      </form>
      </center>
    </div>
  </div>
</div>
</body>
</html>
