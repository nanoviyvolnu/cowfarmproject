<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body{
            background-color: #f3f5f9;
        }

        .wrapper{
            display: flex;
            position: relative;
        }

        .wrapper .sidebar{
            width: 200px;
            height: 100%;
            background: #4b4276;
            padding: 30px 0px;
            position: fixed;
        }

        .wrapper .sidebar h2{
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li{
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .wrapper .sidebar ul li a{
            color: #bdb8d7;
            display: block;
        }

        .wrapper .sidebar ul li a .fas{
            width: 25px;
        }

        .wrapper .sidebar ul li:hover{
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a{
            color: #fff;
        }

        .wrapper .sidebar .social_media{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a{
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .wrapper .main_content{
            width: 100%;
            margin-left: 200px;
        }

        .wrapper .main_content .header{
            padding: 20px;
            background: #fff;
            color: #717171;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info{
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div{
            margin-bottom: 20px;
        }

        .wrapper .main_content .info .box{
            background-color: #9370DB;
            width: 300px;
            height: 100px;
            padding: 10px;
            margin: 0;
            color: black;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }

        .rounded {
            -webkit-border-radius: 3px !important;
            -moz-border-radius: 3px !important;
            border-radius: 3px !important;
        }

        .mini-stat {
            padding: 15px;
            margin-bottom: 20px;
        }

        .mini-stat-icon {
            width: 60px;
            height: 60px;
            display: inline-block;
            line-height: 60px;
            text-align: center;
            font-size: 30px;
            background: none repeat scroll 0% 0% #EEE;
            border-radius: 100%;
            float: left;
            margin-right: 10px;
            color: #FFF;
        }

        .mini-stat-info {
            font-size: 12px;
            padding-top: 2px;
        }

        span, p {
            color: white;
        }

        .mini-stat-info span {
            display: block;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 5px;
            margin-top: 7px;
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
        }

        .dropdown-content {
            display: none;
            position: page;
            background-color: #594f8d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #9370DB;}

        .dropdown:hover .dropdown-content {
            display: grid;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Welcome!</h2>
        <ul>
            <div sec:authorize="hasRole('ADMIN')">
                <li><a href="/adminPanel">Dashbord</a></li>
                <li><a href="/adminPanel/listaVaci">Cows</a></li>
                <li><a href="/adminPanel/listaAngajati">Employers</a></li>
                <li><a href="/adminPanel/listaProduseZootehnice">Livestock Produce</a></li>
                <li><a href="/adminPanel/listaFuraje ">Feeds</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Farm menu</a>
                    <div class="dropdown-content">
                        <br>
                        <a href="/adminPanel/farmMenu/users">Administration</a>
                        <a href="/adminPanel/farmMenu/clienti">Clients</a>
                        <a href="/adminPanel/farmMenu/cheltuieliFuraje">Feed expenses</a>
                        <a href="/adminPanel/farmMenu/vanzari">Sales</a>
                    </div>
                </li>
            </div>
            <div sec:authorize="hasRole('USER')">
                <li>
                    <a href="/listaVaci">Cows</a>
                </li>
            </div>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Group cows</a>
                <div class="dropdown-content">
                    <br>
                    <a href="/listaGrupuri">Groups</a>
                    <a href="/adaugaGrup">Create new group</a>
                </div>
            </li>
            <li><a href="/logout" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                Logout
            </a></li>
        </ul>
    </div>

    <div class="main_content">
        <div class="header">
            <h2>
                Pagina principala
            </h2>
        </div>
        <div class="info">
            <h3>Salut, bine ai venit pe pagina noastra!</h3>
            <br>
            <br>
            <br>
            <iframe width="750" height="400" src="https://www.youtube.com/embed/v=bcc7yR-wVgc"></iframe>
        </div>
    </div>
</div>
</body>
</html>
