<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adauga produse zootehnice</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body{
            background-color: #f3f5f9;
        }

        .wrapper{
            display: flex;
            position: relative;
        }

        .wrapper .sidebar{
            width: 200px;
            height: 100%;
            background: #4b4276;
            padding: 30px 0px;
            position: fixed;
        }

        .wrapper .sidebar h2{
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li{
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .wrapper .sidebar ul li a{
            color: #bdb8d7;
            display: block;
        }

        .wrapper .sidebar ul li a .fas{
            width: 25px;
        }

        .wrapper .sidebar ul li:hover{
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a{
            color: #fff;
        }

        .wrapper .sidebar .social_media{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a{
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .wrapper .main_content{
            width: 100%;
            margin-left: 200px;
        }

        .wrapper .main_content .header{
            padding: 20px;
            background: #fff;
            color: #717171;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info{
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div{
            margin-bottom: 20px;
        }

        .content-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .content-table thead tr {
            background-color: #C19A6B	;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .content-table th,
        .content-table td {
            padding: 5px 10px;
        }

        .content-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .content-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .content-table tbody tr:last-of-type {
            border-bottom: 2px solid #C19A6B;
        }

        .content-table tbody tr.active-row {
            font-weight: bold;
            color: #C19A6B;
        }

        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }
        form {
            width: 600px;
            box-sizing: border-box;
            padding: 2rem;
            border-radius: 1rem;
            background-color: hsl(0, 0%, 100%);
            border: 4px solid hsl(0, 0%, 90%);

        }

        div.form-group {
            margin-bottom: 1rem;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        .success {background-color: #04AA6D;}
        .success:hover {background-color: #46a049;}

        .back {background-color: #f44336;}
        .back:hover {background: #da190b;}

        .col-25 {
            font-size: 15px;
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 50%;
            margin-top: 6px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type=date] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
        }

        .dropdown-content {
            display: none;
            position: page;
            background-color: #594f8d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #9370DB;}

        .dropdown:hover .dropdown-content {
            display: grid;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Welcome!</h2>
        <ul>
            <li><a href="/adminPanel">Dashbord</a></li>
            <li><a href="/adminPanel/listaVaci">Cows</a></li>
            <li><a href="/adminPanel/listaAngajati">Employers</a></li>
            <li><a href="/adminPanel/listaProduseZootehnice">Livestock Produce</a></li>
            <li><a href="/adminPanel/listaFuraje">Feeds</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Farm menu</a>
                <div class="dropdown-content">
                    <br>
                    <a href="/adminPanel/farmMenu/users">Administration</a>
                    <a href="/adminPanel/farmMenu/clienti">Clients</a>
                    <a href="/adminPanel/farmMenu/cheltuieliFuraje">Feed expenses</a>
                    <a href="/adminPanel/farmMenu/vanzari">Sales</a>
                </div>
            </li>
            <li><a href="/logout" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                Logout
            </a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">
            <h2>
                AdÄƒugarea produselor zootehnice
            </h2>
        </div>
        <div class="info">
            <center>
            <form action="#" th:action="@{/adminPanel/adaugaProduseZootehnice/save}" th:object="${produseZootehniceModel}" method="post">
                <div class="form-group">
                <div class="row">
                    <div class="col-25">
                        <label for="quantity">Cantitatea</label>
                    </div>
                    <div class="col-75">
                        <input type="text" th:field="*{cantitate}" id="quantity" placeholder="Cantitatea">
                    </div>
                </div>
                </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-25">
                                <label for="recoltityDate">Data recoltarii</label>
                            </div>
                            <div class="col-75">
                                <input type="date"  th:field="*{dataRecoltarii}" id="recoltityDate" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="provenance">Proveninta</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{proveninta}" id="provenance" placeholder="Proveninta">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="typeProduce">Tipul produsului</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{tipProdus}" id="typeProduce" placeholder="Tipul produsului">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="endDate">Data expirarii</label>
                        </div>
                        <div class="col-75">
                            <input type="date"  th:field="*{dataExpirarii}" id="endDate" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
                <button class="btn back">
                    <a href="/adminPanel/listaProduseZootehnice ">Lista produse zootehnice</a>
                </button>
                <button class="btn success" type="submit">
                    Adauga
                </button>
            </form>
            </center>
        </div>
    </div>
</div>
</body>
</html>
