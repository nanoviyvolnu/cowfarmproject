<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css" type="text/css" />
    <title>Adauga un lucrator nou</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Welcome!</h2>
        <ul>
            <li><a href="/adminPanel">Dashbord</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Cows</a>
                <div class="dropdown-content">
                    <br>
                    <a th:href="@{/adminPanel/listaVaci/pagina/1}">Cows</a>
                    <a th:href="@{/adminPanel/vacileInsarcinate/pagina/1}">Pregnat cows</a>
                    <a th:href="@{/adminPanel/vacileMoarte/pagina/1}">Died cows</a>
                    <a th:href="@{/adminPanel/vacileBolnave/pagina/1}">Sick cows</a>
                </div>
            </li>
            <li><a href="/adminPanel/listaAngajati/pagina/1">Employers</a></li>
            <li><a href="/adminPanel/listaProduseZootehnice/pagina/1">Livestock Produce</a></li>
            <li><a href="/adminPanel/listaFuraje/pagina/1">Feeds</a></li>
            <li><a href="/adminPanel/listaInventar/pagina/1">Inventory</a></li>
            <li><a href="/adminPanel/tasks/pagina/1">Task-uri</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Mini ERP</a>
                <div class="dropdown-content">
                    <br>
                    <a href="/adminPanel/farmMenu/users">Administration</a>
                    <a href="/adminPanel/farmMenu/clienti">Clients</a>
                    <a href="/adminPanel/farmMenu/cheltuieliFuraje">Feed expenses</a>
                    <a href="/adminPanel/farmMenu/vanzari/pagina/1">Sales</a>
                </div>
            </li>
                <a href="javascript:void(0)" class="dropbtn">Group cows</a>
                <div class="dropdown-content">
                    <br>
                    <a href="/listaGrupuri">Groups</a>
                    <a href="/adaugaGrup">Create new group</a>
                </div>
            </li>
            <li>
                <a href="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">
            <h4>
                Adăugarea angajaților
            </h4>
        </div>
        <div class="info" align="center">
            <center>
            <form action="#" th:action="@{/adminPanel/adaugaAngajat/save}" th:object="${lucratorModel}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="idnpL">Idnp lucrator:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{idnp}" id="idnpL" placeholder="IDNP">
                            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('idnp')}" th:errors="*{idnp}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-25">
                                <label for="name">Numele:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" th:field="*{nume}" id="name" placeholder="Numele">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="surname">Prenume</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{prenume}" id="surname" placeholder="Prenume">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="photoEmploye">Poza angajat</label>
                        </div>
                        <div class="col-75">
                            <input type="hidden" th:field="*{photo}">
                            <input type="file" id="photoEmploye" name="image" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" th:field="*{email}" id="email" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="normOfWork">Norma de munca</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{normaDeMunca}" id="normOfWork" placeholder="Norma de munca">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="payPerHour">Remunerare pe ora</label>
                        </div>
                        <div class="col-75">
                            <input type="text" th:field="*{remunerarePeOra}" id="payPerHour" placeholder="Remunerare pe ora">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-25">
                            <label for="dateEmployment">Data angajarii</label>
                        </div>
                        <div class="col-75">
                            <input type="date"  th:field="*{dataAngajarii}" id="dateEmployment" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
                <button class="btn back">
                    <a href="/adminPanel/listaAngajati/pagina/1">Lista angajaților</a>
                </button>
                <button class="btn success" type="submit">
                    Adauga
                </button>
            </form>
            </center>
        </div>
    </div>
</div>
</form>
</body>
</html>
